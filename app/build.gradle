apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.angel.mind"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-project.txt'
        }
    }
}
